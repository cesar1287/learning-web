<!doctype html>

<html lang="pt-br">

	<head>
		<title>Novas Tags Inputs HTML 5</title>
		<meta charset="utf-8" />
	</head>

	<body>

		<form>
			
			<!-- Associar label com elementos  - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" placeholder="Insira o nome" required="true">
			<br><br>

			<!-- Novos inputs HTML 5-->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Insira o email">
			<br><br>

			<label for="numero">Número</label>
			<input type="number" id="numero" placeholder="Insira o número">
			<br><br>

			<label for="url">Url</label>
			<input type="url" id="url" placeholder="Insira a url">
			<br><br>

			<label for="pesquisa">Pesquisar</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color  " id="cor">
			<br><br>

			<input type="submit" value="Enviar">

		</form>

	</body>

</html>
