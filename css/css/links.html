<!DOCTYPE html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			/*remover underline*/
			a{
				text-decoration: none;
				padding: 5px;
			}

			/*A formatação do link precisa ser
			feita na ordem abaixo*/

			/*Links não visitados*/
			a:link{
				color: #b9c941; 
			}

			/*Links visitados*/
			a:visited{
				color: #c0c0c0; 
			}

			/*Links hover, passa o cursor sobre o link*/
			a:hover{
				color: white; 
				background: #6d790f;
			}

			/*Links ativo, quando clicado*/
			a:active{
				color: red; 
			}

		</style>
	</head>
	<body>

		<a href="http://www.google.com.br">Google</a> |
		<a href="http://www.tecmundo.com.br">TecMundo</a> |
		<a href="http://www.globoesporte.com">Globo Esporte</a> |
		<a href="http://www.microsoft.com.br">Microsoft</a>

	</body>

</html>
