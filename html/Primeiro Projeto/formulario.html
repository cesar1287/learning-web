<!DOCTYPE html>
<html>

	<head>
		<title>Formulário</title>
		<meta charset="utf-8">
	<body>

		<h1>Formulário</h1>

		<form method="post">
			
			Login:<br>
			<input type="text" name="login">
			<br>
			Senha:<br>
			<input type="password" name="senha">
			<br><br>
			<input type="submit" value="Entrar">

		</form>

		<h1>Cadastre-se</h1>

		<form>
			
			Login:<br>
			<input type="text" name="nome">
			<br>
			Sexo:<br>
			<input type="radio" name="masculino">Masculino
			<br>
			<input type="radio" name="feminino">Feminino
			<br>
			Interesses:<br>
			<input type="checkbox" name="futebol">Futebol
			<br>
			<input type="checkbox" name="volei">Vôlei
			<br>
			Estado:
			<br>
			<select>
				<option>CE</option>
				<option>SP</option>
				<option>RJ</option>
				<option>MG</option>
			</select>
			<br>
			Observações:
			<br>
			<textarea></textarea>
			<br><br>
			<input type="submit" value="Cadastrar">

		</form>
		
	</body>

</html>
