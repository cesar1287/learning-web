<!DOCTYPE html>
<html>

	<head>
		<title>Tabelas</title>
		<meta charset="utf-8">
	<body>

		<h1>Produtos</h1>

		<table border="1" width="50%">
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>0000120</td>
				<td>NOTEBOOK</td>
				<td>R$ 1200,00</td>
			</tr>
			<tr>
				<td>0000130</td>
				<td>TABLET</td>
				<td>R$ 500,00</td>
			</tr>
			<tr>
				<td colspan="2">Total</td>
				<td>R$ 1700,00</td>
			</tr>
			<tr>
				<td rowspan="2">Desconto</td>
				<td colspan="2">Cupom 1: -R$10,00</td>
			</tr>
			<tr>
				<td colspan="2">Cupom 2: -R$12,00</td>
			</tr>
		</table>
		
	</body>

</html>
